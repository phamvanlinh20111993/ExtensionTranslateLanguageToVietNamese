<!doctype html>
<html>

<head>
    <title>Translator Dictionary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap341.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/buildUI/popupcontent/Popup.js"></script>
</head>

<body>
    <div style="min-width: 350px;" class="container">
        <h3>Translator Dictionary</h3>

        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="checkValueTyping" name="text"
                    placeholder="Enter content here..." autocomplete="off" autofocus>
                <p> </p>
                <form method="post"
                      id = "form-submit-file"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="upload-image-file">Upload image/video to translate</label>
                        <input type="file" name="upload-image-file" class="form-control-file" id="upload-image-file">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <div id="show-image-content">
                            <div class="alert alert-danger" id="show-error" style="display: none;">
                                <strong>Error!</strong> Wrong image text.
                            </div>

                            <div class="form-group" id="image-range" style="display: none;">
                                <img src="" class="img-rounded" alt="Cinque Terre">
                            </div>
                        </div>
                    </div>

                    <div id="spinner-loading-content" style="display: none;">
                        <i class="fa fa-spinner fa-spin" style="font-size:48px;color:red"></i>
                    </div>

                    <div class="alert alert-danger" id="show-error-response" style="display: none;">
                        <strong>Error!</strong> Can not get text from image.
                    </div>

                    <button type="button" id="submit-image-file" style="display:none"
                    class="btn btn-default">Submit</button>
                </form>

                <p> </p>

                <div class="form-group" id="showDomContext">
                </div>
                <!-- <button type="submit" class="btn btn-info">Translate</button> -->

            </div>
        </div>
    </div>
</body>

</html>
